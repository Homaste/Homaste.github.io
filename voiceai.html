<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      color: white;
    }
    #circle {
      width: 140px;
      height: 140px;
      background: #10a37f;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(16, 163, 127, 0.6);
      animation: idle 4s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #circle:active {
      transform: scale(0.95);
    }
    @keyframes idle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes listening {
      0%, 100% { transform: scale(1); box-shadow: 0 0 80px #ff6b6b; background: #ff6b6b; }
      50% { transform: scale(1.2); box-shadow: 0 0 120px #ff6b6b; }
    }
    @keyframes speaking {
      0%, 100% { transform: scale(1); box-shadow: 0 0 80px #4ecdc4; background: #4ecdc4; }
      50% { transform: scale(1.05); box-shadow: 0 0 100px #4ecdc4; }
    }
    #status {
      position: absolute;
      bottom: 30px;
      text-align: center;
      width: 100%;
      font-size: 16px;
      opacity: 0.9;
    }
    .hint {
      position: absolute;
      top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫—Ä—É–≥ –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ</div>
  <div id="circle"></div>
  <div id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>

  <script>
    // === –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ===
    const circle = document.getElementById('circle');
    const status = document.getElementById('status');
    const synth = window.speechSynthesis;
    
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ —Ä–µ—á–∏
    if (!('webkitSpeechRecognition' in window)) {
      status.textContent = '‚ùå –ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
      circle.style.background = '#ff4c4c';
      circle.style.animation = 'none';
    } else {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'ru-RU';

      // === –§–£–ù–ö–¶–ò–Ø –û–¢–ü–†–ê–í–ö–ò –ó–ê–ü–†–û–°–ê –í –ò–ò ===
      async function queryAI(userText) {
        status.textContent = '–ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é...';
        circle.style.animation = 'listening 2s 1';

        try {
          // üî• –ó–ê–ú–ï–ù–ò –≠–¢–û–¢ URL –ù–ê –†–ê–ë–û–ß–ò–ô –ü–†–û–ö–°–ò (—Å–º. –Ω–∏–∂–µ)
          const proxyUrl = 'https://free-ai-proxy.braiynsk.workers.dev/?q=' + encodeURIComponent(userText);
          
          const response = await fetch(proxyUrl);
          if (!response.ok) throw new Error('–°–µ—Ä–≤–µ—Ä –Ω–µ –æ—Ç–≤–µ—Ç–∏–ª');
          
          const answer = await response.text();
          return answer.trim() || '–ò–∑–≤–∏–Ω–∏, —è –Ω–µ –Ω–∞—à—ë–ª –æ—Ç–≤–µ—Ç–∞.';
        } catch (err) {
          console.error(err);
          return '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.';
        }
      }

      // === –û–ó–í–£–ß–ö–ê –û–¢–í–ï–¢–ê ===
      function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.rate = 0.92;
        utterance.pitch = 1;
        utterance.volume = 1;
        
        utterance.onstart = () => {
          circle.style.animation = 'speaking 2s 1';
          status.textContent = '–ì–æ–≤–æ—Ä—é...';
        };
        utterance.onend = () => {
          circle.style.animation = 'idle 4s infinite ease-in-out';
          status.textContent = '–ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É';
        };
        synth.speak(utterance);
      }

      // === –û–ë–†–ê–ë–û–¢–ö–ê –ì–û–õ–û–°–ê ===
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        status.textContent = `–í—ã —Å–∫–∞–∑–∞–ª–∏: "${text}"`;
        console.log('–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', text);
        
        const answer = await queryAI(text);
        console.log('–ò–ò:', answer);
        speak(answer);
      };

      recognition.onerror = (e) => {
        status.textContent = '–û—à–∏–±–∫–∞: ' + e.error;
        circle.style.animation = 'idle 4s infinite ease-in-out';
      };

      // === –ó–ê–ü–£–°–ö –ü–û –ö–õ–ò–ö–£ ===
      circle.onclick = () => {
        if (synth.speaking) {
          synth.cancel();
          status.textContent = '–û—Ç–º–µ–Ω–µ–Ω–æ';
          circle.style.animation = 'idle 4s infinite ease-in-out';
          return;
        }
        status.textContent = '–°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ.';
        recognition.start();
      };
    }
  </script>
</body>
</html>
