<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voice AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      color: white;
    }
    #circle {
      width: 140px;
      height: 140px;
      background: #10a37f;
      border-radius: 50%;
      box-shadow: 0 0 60px rgba(16, 163, 127, 0.6);
      animation: idle 4s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #circle:active {
      transform: scale(0.95);
    }
    @keyframes idle {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    @keyframes listening {
      0%, 100% { transform: scale(1); box-shadow: 0 0 80px #ff6b6b; background: #ff6b6b; }
      50% { transform: scale(1.2); box-shadow: 0 0 120px #ff6b6b; }
    }
    @keyframes speaking {
      0%, 100% { transform: scale(1); box-shadow: 0 0 80px #4ecdc4; background: #4ecdc4; }
      50% { transform: scale(1.05); box-shadow: 0 0 100px #4ecdc4; }
    }
    #status {
      position: absolute;
      bottom: 30px;
      text-align: center;
      width: 100%;
      font-size: 16px;
      opacity: 0.9;
    }
    .hint {
      position: absolute;
      top: 30px;
      font-size: 14px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="hint">–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫—Ä—É–≥ –∏ –≥–æ–≤–æ—Ä–∏—Ç–µ</div>
  <div id="circle"></div>
  <div id="status">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>

  <script>
    const circle = document.getElementById('circle');
    const status = document.getElementById('status');
    const synth = window.speechSynthesis;

    if (!('webkitSpeechRecognition' in window)) {
      status.textContent = '‚ùå –ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
      circle.style.background = '#ff4c4c';
      circle.style.animation = 'none';
    } else {
      const recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'ru-RU';

      // === –£–ú–ù–´–ï –ö–û–ú–ê–ù–î–´ ===
      function handleLocalCommand(text) {
        text = text.toLowerCase().trim();

        // –ù–∞–≤–∏–≥–∞—Ç–æ—Ä
        if (/(–º–∞—Ä—à—Ä—É—Ç|–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä|–ø–æ—Å—Ç—Ä–æ–π –º–∞—Ä—à—Ä—É—Ç|–∫–∞–∫ –¥–æ–µ—Ö–∞—Ç—å|–≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è|–¥–æ |–Ω–∞ |–≤ )/.test(text)) {
          let address = text
            .replace(/.*(–¥–æ |–Ω–∞ |–≤ |–∫ |–≥–¥–µ |–º–∞—Ä—à—Ä—É—Ç –¥–æ )/g, '')
            .replace(/(–Ω–∞–≤–∏–≥–∞—Ç–æ—Ä|–º–∞—Ä—à—Ä—É—Ç|–ø–æ—Å—Ç—Ä–æ–π|–∫–∞–∫ –¥–æ–µ—Ö–∞—Ç—å|–≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è)/g, '')
            .trim();

          if (address && address.length > 1) {
            const url = `https://yandex.ru/maps/?text=${encodeURIComponent(address)}&rtt=auto`;
            window.open(url, '_blank');
            return `–û—Ç–∫—Ä—ã–≤–∞—é –º–∞—Ä—à—Ä—É—Ç –¥–æ: ${address}`;
          }
        }

        // –ú—É–∑—ã–∫–∞
        if (/(–º—É–∑—ã–∫|–≤–∫–ª—é—á–∏|–ø–µ—Å–Ω|—Ç—Ä–µ–∫|–º–µ–ª–æ–¥–∏|–∞—É–¥–∏–æ|—Å–ª—É—à–∞—Ç—å)/.test(text)) {
          window.open('https://music.yandex.ru/home', '_blank');
          return '–í–∫–ª—é—á–∞—é –º—É–∑—ã–∫—É!';
        }

        // YouTube
        if (/(—é—Ç—É–±|youtube|–≤–∏–¥–µ–æ|–ø–æ–∫–∞–∂–∏ –≤–∏–¥–µ–æ)/.test(text)) {
          const query = text.replace(/.*(—é—Ç—É–±|youtube|–≤–∏–¥–µ–æ|–ø–æ–∫–∞–∂–∏ –≤–∏–¥–µ–æ)/, '').trim();
          if (query) {
            window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, '_blank');
            return `–ò—â—É –≤–∏–¥–µ–æ: ${query}`;
          } else {
            window.open('https://www.youtube.com/', '_blank');
            return '–û—Ç–∫—Ä—ã–≤–∞—é YouTube';
          }
        }

        // –ü–æ–≥–æ–¥–∞
        if (/(–ø–æ–≥–æ–¥|—Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞|–≥—Ä–∞–¥—É—Å|—Ö–æ–ª–æ–¥–Ω–æ|–∂–∞—Ä–∫–æ)/.test(text)) {
          window.open('https://yandex.ru/pogoda/', '_blank');
          return '–ü–æ–∫–∞–∑—ã–≤–∞—é –ø–æ–≥–æ–¥—É';
        }

        // –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ / –ø–æ–º–æ—â—å
        if (/(–ø—Ä–∏–≤–µ—Ç|–∑–¥—Ä–∞–≤—Å—Ç–≤—É–π|—ç–π|–π–æ|–ø–æ–º–æ–≥–∏|—á—Ç–æ —Ç—ã —É–º–µ–µ—à—å)/.test(text)) {
          return '–ü—Ä–∏–≤–µ—Ç! –Ø –º–æ–≥—É: –æ—Ç–∫—Ä—ã—Ç—å –Ω–∞–≤–∏–≥–∞—Ç–æ—Ä, –≤–∫–ª—é—á–∏—Ç—å –º—É–∑—ã–∫—É, –Ω–∞–π—Ç–∏ –≤–∏–¥–µ–æ, –ø–æ–∫–∞–∑–∞—Ç—å –ø–æ–≥–æ–¥—É –∏–ª–∏ –ø—Ä–æ—Å—Ç–æ –ø–æ–±–æ–ª—Ç–∞—Ç—å!';
        }

        return null; // –Ω–µ –∫–æ–º–∞–Ω–¥–∞ ‚Äî –∏–¥—ë–º –≤ –ò–ò
      }

      // === –ó–ê–ü–†–û–° –í –ò–ò (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –Ω–µ –ª–æ–∫–∞–ª—å–Ω–∞—è –∫–æ–º–∞–Ω–¥–∞) ===
      async function queryAI(userText) {
        status.textContent = '–ò—â—É –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é...';
        circle.style.animation = 'listening 2s 1';

        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–±—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã
        const localResponse = handleLocalCommand(userText);
        if (localResponse) {
          return localResponse;
        }

        // –ï—Å–ª–∏ –Ω–µ –∫–æ–º–∞–Ω–¥–∞ ‚Äî –∏–¥—ë–º –≤ –ò–ò (—Å —Ä–µ–∑–µ—Ä–≤–Ω—ã–º –ø–æ–≤–µ–¥–µ–Ω–∏–µ–º)
        try {
          // üîÅ –í—Ä–µ–º–µ–Ω–Ω—ã–π —Ä–∞–±–æ—á–∏–π –ø—Ä–æ–∫—Å–∏ (–Ω–∞ –∑–∞–º–µ–Ω—É —Å—Ç–∞—Ä–æ–º—É)
          const proxyUrl = 'https://ai-proxy-openai.braiyn.workers.dev/?q=' + encodeURIComponent(userText);
          const response = await fetch(proxyUrl, { method: 'GET' });
          
          if (!response.ok) throw new Error('–ü—Ä–æ–∫—Å–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω');
          const answer = await response.text();
          return answer.trim() || '–ò–∑–≤–∏–Ω–∏, –Ω–µ –∑–Ω–∞—é.';
        } catch (err) {
          console.warn('–ò–ò –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω:', err);
          // –†–µ–∑–µ—Ä–≤–Ω—ã–π –æ—Ç–≤–µ—Ç –Ω–∞ —Å–ª—É—á–∞–π –æ—à–∏–±–∫–∏
          return '–ò–∑–≤–∏–Ω–∏, —Å–µ–π—á–∞—Å –Ω–µ –º–æ–≥—É –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –ò–ò. –ù–æ –º–æ–≥—É –æ—Ç–∫—Ä—ã—Ç—å –º—É–∑—ã–∫—É, –∫–∞—Ä—Ç—ã –∏–ª–∏ YouTube ‚Äî –ø—Ä–æ—Å—Ç–æ —Å–∫–∞–∂–∏!';
        }
      }

      // === –û–ó–í–£–ß–ö–ê ===
      function speak(text) {
        if (synth.speaking) synth.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'ru-RU';
        utterance.rate = 0.92;
        utterance.pitch = 1;
        utterance.volume = 1;
        
        utterance.onstart = () => {
          circle.style.animation = 'speaking 2s 1';
          status.textContent = '–ì–æ–≤–æ—Ä—é...';
        };
        utterance.onend = () => {
          circle.style.animation = 'idle 4s infinite ease-in-out';
          status.textContent = '–ì–æ—Ç–æ–≤ –∫ –Ω–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É';
        };
        synth.speak(utterance);
      }

      // === –ì–û–õ–û–° ===
      recognition.onresult = async (event) => {
        const text = event.results[0][0].transcript;
        status.textContent = `–í—ã —Å–∫–∞–∑–∞–ª–∏: "${text}"`;
        console.log('üó£Ô∏è –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:', text);
        
        const answer = await queryAI(text);
        console.log('ü§ñ –û—Ç–≤–µ—Ç:', answer);
        speak(answer);
      };

      recognition.onerror = (e) => {
        status.textContent = '–û—à–∏–±–∫–∞: ' + e.error;
        circle.style.animation = 'idle 4s infinite ease-in-out';
      };

      circle.onclick = () => {
        if (synth.speaking) {
          synth.cancel();
          status.textContent = '–û—Ç–º–µ–Ω–µ–Ω–æ';
          circle.style.animation = 'idle 4s infinite ease-in-out';
          return;
        }
        status.textContent = '–°–ª—É—à–∞—é... –ì–æ–≤–æ—Ä–∏—Ç–µ.';
        recognition.start();
      };
    }
  </script>
</body>
</html>
